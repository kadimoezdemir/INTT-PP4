<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSellerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSellerEmpty}" rendered="#{sellerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sellerController.items.rowCount > 0}">
                    <h:outputText value="#{sellerController.pagination.pageFirstItem + 1}..#{sellerController.pagination.pageLastItem + 1}/#{sellerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sellerController.previous}" value="#{bundle.Previous} #{sellerController.pagination.pageSize}" rendered="#{sellerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sellerController.next}" value="#{bundle.Next} #{sellerController.pagination.pageSize}" rendered="#{sellerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sellerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSellerTitle_sellerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.sellerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSellerTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSellerTitle_humanmachineID}"/>
                            </f:facet>
                            <h:outputText value="#{item.humanmachineID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sellerController.prepareView}" value="#{bundle.ListSellerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sellerController.prepareEdit}" value="#{bundle.ListSellerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sellerController.destroy}" value="#{bundle.ListSellerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sellerController.prepareCreate}" value="#{bundle.ListSellerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSellerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
