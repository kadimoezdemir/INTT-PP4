<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventoryLabel_inventoryID}"/>
                    <h:outputText value="#{inventoryController.selected.inventoryID}" title="#{bundle.ViewInventoryTitle_inventoryID}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_stationID}"/>
                    <h:outputText value="#{inventoryController.selected.stationID}" title="#{bundle.ViewInventoryTitle_stationID}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_productID}"/>
                    <h:outputText value="#{inventoryController.selected.productID}" title="#{bundle.ViewInventoryTitle_productID}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_currentAmount}"/>
                    <h:outputText value="#{inventoryController.selected.currentAmount}" title="#{bundle.ViewInventoryTitle_currentAmount}"/>
                    <h:outputText value="#{bundle.ViewInventoryLabel_plannedAmount}"/>
                    <h:outputText value="#{inventoryController.selected.plannedAmount}" title="#{bundle.ViewInventoryTitle_plannedAmount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventoryController.destroyAndView}" value="#{bundle.ViewInventoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInventoryEditLink}"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareCreate}" value="#{bundle.ViewInventoryCreateLink}" />
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.ViewInventoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInventoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
