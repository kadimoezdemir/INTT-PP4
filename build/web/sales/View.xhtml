<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalesLabel_salesID}"/>
                    <h:outputText value="#{salesController.selected.salesID}" title="#{bundle.ViewSalesTitle_salesID}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_stationID}"/>
                    <h:outputText value="#{salesController.selected.stationID}" title="#{bundle.ViewSalesTitle_stationID}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_productID}"/>
                    <h:outputText value="#{salesController.selected.productID}" title="#{bundle.ViewSalesTitle_productID}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_sellerID}"/>
                    <h:outputText value="#{salesController.selected.sellerID}" title="#{bundle.ViewSalesTitle_sellerID}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_amount}"/>
                    <h:outputText value="#{salesController.selected.amount}" title="#{bundle.ViewSalesTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_timestamp}"/>
                    <h:outputText value="#{salesController.selected.timestamp}" title="#{bundle.ViewSalesTitle_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.destroyAndView}" value="#{bundle.ViewSalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalesEditLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareCreate}" value="#{bundle.ViewSalesCreateLink}" />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.ViewSalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
