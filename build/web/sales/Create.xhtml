<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalesLabel_salesID}" for="salesID" />
                    <h:inputText id="salesID" value="#{salesController.selected.salesID}" title="#{bundle.CreateSalesTitle_salesID}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_salesID}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_stationID}" for="stationID" />
                    <h:inputText id="stationID" value="#{salesController.selected.stationID}" title="#{bundle.CreateSalesTitle_stationID}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_stationID}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_productID}" for="productID" />
                    <h:inputText id="productID" value="#{salesController.selected.productID}" title="#{bundle.CreateSalesTitle_productID}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_productID}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_sellerID}" for="sellerID" />
                    <h:inputText id="sellerID" value="#{salesController.selected.sellerID}" title="#{bundle.CreateSalesTitle_sellerID}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_sellerID}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{salesController.selected.amount}" title="#{bundle.CreateSalesTitle_amount}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{salesController.selected.timestamp}" title="#{bundle.CreateSalesTitle_timestamp}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.create}" value="#{bundle.CreateSalesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.CreateSalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
