<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalesEmpty}" rendered="#{salesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salesController.items.rowCount > 0}">
                    <h:outputText value="#{salesController.pagination.pageFirstItem + 1}..#{salesController.pagination.pageLastItem + 1}/#{salesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salesController.previous}" value="#{bundle.Previous} #{salesController.pagination.pageSize}" rendered="#{salesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salesController.next}" value="#{bundle.Next} #{salesController.pagination.pageSize}" rendered="#{salesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_salesID}"/>
                            </f:facet>
                            <h:outputText value="#{item.salesID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_stationID}"/>
                            </f:facet>
                            <h:outputText value="#{item.stationID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_productID}"/>
                            </f:facet>
                            <h:outputText value="#{item.productID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_sellerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.sellerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalesTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salesController.prepareView}" value="#{bundle.ListSalesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salesController.prepareEdit}" value="#{bundle.ListSalesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salesController.destroy}" value="#{bundle.ListSalesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salesController.prepareCreate}" value="#{bundle.ListSalesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
