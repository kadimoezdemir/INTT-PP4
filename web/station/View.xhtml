<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStationLabel_stationID}"/>
                    <h:outputText value="#{stationController.selected.stationID}" title="#{bundle.ViewStationTitle_stationID}"/>
                    <h:outputText value="#{bundle.ViewStationLabel_coordsA}"/>
                    <h:outputText value="#{stationController.selected.coordsA}" title="#{bundle.ViewStationTitle_coordsA}"/>
                    <h:outputText value="#{bundle.ViewStationLabel_coordsL}"/>
                    <h:outputText value="#{stationController.selected.coordsL}" title="#{bundle.ViewStationTitle_coordsL}"/>
                    <h:outputText value="#{bundle.ViewStationLabel_location}"/>
                    <h:outputText value="#{stationController.selected.location}" title="#{bundle.ViewStationTitle_location}"/>
                    <h:outputText value="#{bundle.ViewStationLabel_type}"/>
                    <h:outputText value="#{stationController.selected.type}" title="#{bundle.ViewStationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewStationLabel_description}"/>
                    <h:outputText value="#{stationController.selected.description}" title="#{bundle.ViewStationTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stationController.destroyAndView}" value="#{bundle.ViewStationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStationEditLink}"/>
                <br />
                <h:commandLink action="#{stationController.prepareCreate}" value="#{bundle.ViewStationCreateLink}" />
                <br />
                <h:commandLink action="#{stationController.prepareList}" value="#{bundle.ViewStationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
