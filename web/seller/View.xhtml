<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSellerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSellerLabel_sellerID}"/>
                    <h:outputText value="#{sellerController.selected.sellerID}" title="#{bundle.ViewSellerTitle_sellerID}"/>
                    <h:outputText value="#{bundle.ViewSellerLabel_type}"/>
                    <h:outputText value="#{sellerController.selected.type}" title="#{bundle.ViewSellerTitle_type}"/>
                    <h:outputText value="#{bundle.ViewSellerLabel_humanmachineID}"/>
                    <h:outputText value="#{sellerController.selected.humanmachineID}" title="#{bundle.ViewSellerTitle_humanmachineID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sellerController.destroyAndView}" value="#{bundle.ViewSellerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSellerEditLink}"/>
                <br />
                <h:commandLink action="#{sellerController.prepareCreate}" value="#{bundle.ViewSellerCreateLink}" />
                <br />
                <h:commandLink action="#{sellerController.prepareList}" value="#{bundle.ViewSellerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSellerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
