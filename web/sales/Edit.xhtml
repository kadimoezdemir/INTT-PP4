<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalesLabel_salesID}" for="salesID" />
                    <h:inputText id="salesID" value="#{salesController.selected.salesID}" title="#{bundle.EditSalesTitle_salesID}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_salesID}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_stationID}" for="stationID" />
                    <h:inputText id="stationID" value="#{salesController.selected.stationID}" title="#{bundle.EditSalesTitle_stationID}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_stationID}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_productID}" for="productID" />
                    <h:inputText id="productID" value="#{salesController.selected.productID}" title="#{bundle.EditSalesTitle_productID}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_productID}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_sellerID}" for="sellerID" />
                    <h:inputText id="sellerID" value="#{salesController.selected.sellerID}" title="#{bundle.EditSalesTitle_sellerID}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_sellerID}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{salesController.selected.amount}" title="#{bundle.EditSalesTitle_amount}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{salesController.selected.timestamp}" title="#{bundle.EditSalesTitle_timestamp}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{salesController.update}" value="#{bundle.EditSalesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalesViewLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.EditSalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
