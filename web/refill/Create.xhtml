<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRefillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRefillLabel_refillID}" for="refillID" />
                    <h:inputText id="refillID" value="#{refillController.selected.refillID}" title="#{bundle.CreateRefillTitle_refillID}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_refillID}"/>
                    <h:outputLabel value="#{bundle.CreateRefillLabel_suplier}" for="suplier" />
                    <h:inputText id="suplier" value="#{refillController.selected.suplier}" title="#{bundle.CreateRefillTitle_suplier}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_suplier}"/>
                    <h:outputLabel value="#{bundle.CreateRefillLabel_stationID}" for="stationID" />
                    <h:inputText id="stationID" value="#{refillController.selected.stationID}" title="#{bundle.CreateRefillTitle_stationID}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_stationID}"/>
                    <h:outputLabel value="#{bundle.CreateRefillLabel_productID}" for="productID" />
                    <h:inputText id="productID" value="#{refillController.selected.productID}" title="#{bundle.CreateRefillTitle_productID}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_productID}"/>
                    <h:outputLabel value="#{bundle.CreateRefillLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{refillController.selected.amount}" title="#{bundle.CreateRefillTitle_amount}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateRefillLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{refillController.selected.timestamp}" title="#{bundle.CreateRefillTitle_timestamp}" required="true" requiredMessage="#{bundle.CreateRefillRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refillController.create}" value="#{bundle.CreateRefillSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{refillController.prepareList}" value="#{bundle.CreateRefillShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRefillIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
